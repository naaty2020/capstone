{% extends "negade/layout.html" %}

{% block body %}

    <h2>Login as a Vendor</h2>
    <a href="{% url 'login' %}" class="float-right mb-4">Login as a user instead.</a>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'vendor_login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'vendor_register' %}">Register here.</a>

{% endblock %}
