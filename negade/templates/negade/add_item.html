{% extends "negade/layout.html" %}

{% block body %}

<div class="display-4">Add an Item</div>
<div class="row">
    <div class="col-sm-7 border-right">
        <form action="{% url 'add_item' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name of the Item</label>
                <input type="text" class="form-control" name="name" id="name" aria-describedby="nameHelp" placeholder="Enter name" required>
                <small id="nameHelp" class="form-text text-muted">Your name</small>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" name="category" id="category">
                    {% for c in categories %}
                    <option value="{{ c.id }}">{{ c }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="desc">Description</label>
                <textarea class="form-control" name="description" id="desc" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="pr">Price</label>
                &dollar;<input type="number" class="form-control" name="price" id="pr" aria-describedby="prHelp"
                    placeholder="Enter Price" min="0" max="10000000000000" required>
                <small id="prHelp" class="form-text text-muted">Price of the Item</small>
            </div>
            <div class="form-group">
                <label for="img_url">Image source</label>
                <input type="text" class="form-control" name="img" id="img_url" aria-describedby="imgHelp"
                    placeholder="Enter URL of the image">
                <small id="imgHelp" class="form-text text-muted">Item's picture URL</small>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" value="1" name="upcoming" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">Upcoming</label>
            </div>
            <div class="row">
                <div class="col-sm-6"><a href="{% url 'index' %}" class="btn btn-danger btn-block">Cancel</a></div>
                <div class="col-sm-6">
                    <input type="submit" value="Add" class="btn btn-warning btn-block">
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-5">
        Item preview
        <div id="preview"></div>
    </div>
</div>

{% endblock %}
